<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook - HOTEL X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1>HOTEL X</h1>
            </a>
        </div>
        <button class="hamburger" aria-label="Toggle navigation">â˜°</button>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="accommodation.html">Accommodation</a>
            <a href="activities.html">Activities</a>
            <a href="gallery.html">Gallery</a>
            <a href="faq.html">FAQ</a>
            <a href="guestbook.html" class="active">Guestbook</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Guestbook</h1>
        <p>Share your experience and thoughts with us!</p>
    </div>

    <div class="guestbook-form section">
        <h2>Leave a Message</h2>
        <form id="guestbook-form">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="guestbook-messages section">
        <h2>Messages</h2>
        <div id="messages-container"></div>
    </div>

    <footer>
        <p>Copyright &copy; 2025 HOTEL X. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('guestbook-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values from the form fields
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Create a new message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = `<strong>${name}</strong><p>${message}</p>`;

            // Add the new message to the messages container
            document.getElementById('messages-container').appendChild(messageElement);

            // Clear the form fields
            document.getElementById('guestbook-form').reset();
        });
    </script>
</body>
</html>
